<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .app-header {
            background: linear-gradient(135deg, #1a2a6c 0%, #2a52be 100%); /* Royal blue gradient */
            color: white;
            padding: 30px;
            border-radius: 10px 10px 0 0;
            margin: -30px -30px 30px -30px;
            text-align: center;
        }
        .app-title {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .app-developer {
            margin: 25px 0 10px 0;
            font-size: 18px;
            font-weight: 300;
            padding: 15px;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.9);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #2a52be;
            outline: none;
            box-shadow: 0 0 0 2px rgba(42, 82, 190, 0.2);
        }
        button {
            background: linear-gradient(135deg, #1a2a6c 0%, #2a52be 100%);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }
        .good-loan {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        .bad-loan {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        .error {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .icon {
            font-size: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #777;
            border-top: 1px solid #eee;
            margin-top: 30px;
        }
        
        /* Custom calendar styling */
        .calendar-container {
            position: relative;
        }
        .calendar-container i {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #777;
            font-size: 20px;
            cursor: pointer;
        }
        .datepicker {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 100;
            padding: 15px;
        }
        .datepicker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .datepicker-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .datepicker-cell {
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
        }
        .datepicker-cell:hover {
            background-color: #f0f0f0;
        }
        .datepicker-cell.selected {
            background-color: #2a52be;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1 class="app-title">Loan Approval Prediction System</h1>
            <p class="app-developer">Developed by Millatina Urfana</p>
        </div>
        
        <form id="loanForm">
            <!-- Numerical Features -->
            <div class="form-group">
                <label for="loan_amnt"><i class="fas fa-money-bill-wave icon"></i>Loan Amount:</label>
                <input type="number" id="loan_amnt" name="loan_amnt" required>
            </div>
            
            <!-- Updated Term to dropdown -->
            <div class="form-group">
                <label for="term"><i class="fas fa-calendar-alt icon"></i>Term:</label>
                <select id="term" name="term" required>
                    <option value="">Select Term</option>
                    <option value="36 months">36 months</option>
                    <option value="60 months">60 months</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="int_rate"><i class="fas fa-percent icon"></i>Interest Rate:</label>
                <input type="number" step="0.01" id="int_rate" name="int_rate" required>
            </div>
            
            <div class="form-group">
                <label for="annual_inc"><i class="fas fa-dollar-sign icon"></i>Annual Income:</label>
                <input type="number" id="annual_inc" name="annual_inc" required>
            </div>
            
            <div class="form-group">
                <label for="dti"><i class="fas fa-balance-scale icon"></i>Debt-to-Income Ratio:</label>
                <input type="number" step="0.01" id="dti" name="dti" required>
            </div>
            
            <!-- Categorical Features -->
            <div class="form-group">
                <label for="sub_grade"><i class="fas fa-chart-line icon"></i>Sub Grade:</label>
                <select id="sub_grade" name="sub_grade" required>
                    <option value="">Select Sub Grade</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="A3">A3</option>
                    <option value="A4">A4</option>
                    <option value="A5">A5</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="B3">B3</option>
                    <option value="B4">B4</option>
                    <option value="B5">B5</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
                    <option value="C3">C3</option>
                    <option value="C4">C4</option>
                    <option value="C5">C5</option>
                    <option value="D1">D1</option>
                    <option value="D2">D2</option>
                    <option value="D3">D3</option>
                    <option value="D4">D4</option>
                    <option value="D5">D5</option>
                    <option value="E1">E1</option>
                    <option value="E2">E2</option>
                    <option value="E3">E3</option>
                    <option value="E4">E4</option>
                    <option value="E5">E5</option>
                    <option value="F1">F1</option>
                    <option value="F2">F2</option>
                    <option value="F3">F3</option>
                    <option value="F4">F4</option>
                    <option value="F5">F5</option>
                    <option value="G1">G1</option>
                    <option value="G2">G2</option>
                    <option value="G3">G3</option>
                    <option value="G4">G4</option>
                    <option value="G5">G5</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="emp_length"><i class="fas fa-briefcase icon"></i>Employment Length:</label>
                <select id="emp_length" name="emp_length" required>
                    <option value="">Select Employment Length</option>
                    <option value="0">0 years</option>
                    <option value="< 1 year">< 1 year</option>
                    <option value="1 year">1 year</option>
                    <option value="2 years">2 years</option>
                    <option value="3 years">3 years</option>
                    <option value="4 years">4 years</option>
                    <option value="5 years">5 years</option>
                    <option value="6 years">6 years</option>
                    <option value="7 years">7 years</option>
                    <option value="8 years">8 years</option>
                    <option value="9 years">9 years</option>
                    <option value="10+ years">10+ years</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="home_ownership"><i class="fas fa-home icon"></i>Home Ownership:</label>
                <select id="home_ownership" name="home_ownership" required>
                    <option value="">Select Home Ownership</option>
                    <option value="RENT">Rent</option>
                    <option value="MORTGAGE">Mortgage</option>
                    <option value="OWN">Own</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="verification_status"><i class="fas fa-check-circle icon"></i>Verification Status:</label>
                <select id="verification_status" name="verification_status" required>
                    <option value="">Select Verification Status</option>
                    <option value="Verified">Verified</option>
                    <option value="Not Verified">Not Verified</option>
                    <option value="Source Verified">Source Verified</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="purpose"><i class="fas fa-crosshairs icon"></i>Loan Purpose:</label>
                <select id="purpose" name="purpose" required>
                    <option value="">Select Loan Purpose</option>
                    <option value="debt_consolidation">Debt Consolidation</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="home_improvement">Home Improvement</option>
                    <option value="other">Other</option>
                    <option value="major_purchase">Major Purchase</option>
                    <option value="small_business">Small Business</option>
                    <option value="car">Car</option>
                    <option value="wedding">Wedding</option>
                    <option value="medical">Medical</option>
                    <option value="moving">Moving</option>
                    <option value="vacation">Vacation</option>
                    <option value="house">House</option>
                    <option value="renewable_energy">Renewable Energy</option>
                    <option value="educational">Educational</option>
                </select>
            </div>
            
            <!-- Updated Earliest Credit Line with calendar picker -->
            <div class="form-group calendar-container">
                <label for="earliest_cr_line"><i class="fas fa-history icon"></i>Earliest Credit Line:</label>
                <input type="text" id="earliest_cr_line" name="earliest_cr_line" placeholder="e.g., Jan-85" readonly>
                <i class="fas fa-calendar" id="calendarToggle"></i>
                
                <div class="datepicker" id="datepicker">
                    <div class="datepicker-header">
                        <button type="button" id="prevYear">&lt;&lt;</button>
                        <span id="currentYear">1985</span>
                        <button type="button" id="nextYear">&gt;&gt;</button>
                    </div>
                    <div class="datepicker-grid" id="monthsGrid">
                        <!-- Months will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <button type="submit"><i class="fas fa-calculator"></i> Predict Loan Status</button>
        </form>
        
        <div class="footer">
            <p>Â© 2023 Loan Approval Prediction System. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Calendar functionality
        const calendarToggle = document.getElementById('calendarToggle');
        const datepicker = document.getElementById('datepicker');
        const earliestCrLine = document.getElementById('earliest_cr_line');
        const currentYearElement = document.getElementById('currentYear');
        const monthsGrid = document.getElementById('monthsGrid');
        const prevYearBtn = document.getElementById('prevYear');
        const nextYearBtn = document.getElementById('nextYear');
        
        let currentYear = 1985;
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        
        // Populate months grid
        function populateMonths() {
            monthsGrid.innerHTML = '';
            months.forEach(month => {
                const monthElement = document.createElement('div');
                monthElement.className = 'datepicker-cell';
                monthElement.textContent = month;
                monthElement.addEventListener('click', () => {
                    earliestCrLine.value = `${month}-${currentYear.toString().slice(2)}`;
                    datepicker.style.display = 'none';
                    
                    // Remove previous selections
                    document.querySelectorAll('.datepicker-cell.selected').forEach(cell => {
                        cell.classList.remove('selected');
                    });
                    
                    // Add selection highlight
                    monthElement.classList.add('selected');
                });
                monthsGrid.appendChild(monthElement);
            });
            currentYearElement.textContent = currentYear;
        }
        
        // Toggle calendar visibility
        calendarToggle.addEventListener('click', () => {
            datepicker.style.display = datepicker.style.display === 'block' ? 'none' : 'block';
        });
        
        // Year navigation
        prevYearBtn.addEventListener('click', () => {
            currentYear--;
            populateMonths();
        });
        
        nextYearBtn.addEventListener('click', () => {
            currentYear++;
            populateMonths();
        });
        
        // Close calendar when clicking outside
        document.addEventListener('click', (e) => {
            if (!calendarToggle.contains(e.target) && !datepicker.contains(e.target)) {
                datepicker.style.display = 'none';
            }
        });
        
        // Initialize the calendar
        populateMonths();
        
        // Form submission
        document.getElementById('loanForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple validation
            const loanAmount = document.getElementById('loan_amnt').value;
            if (!loanAmount) {
                alert('Please enter a loan amount');
                return;
            }
            
            // In a real application, you would send the form data to a server
            // For this example, we'll just show a sample result
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result good-loan';
            resultDiv.innerHTML = `
                <h2><i class="fas fa-check-circle"></i> LOAN APPROVED</h2>
                <p><strong>Risk Level:</strong> Low</p>
                <p><strong>Probability:</strong> 82%</p>
                <p>This loan application meets our criteria for approval based on the provided information.</p>
                <p><strong>Recommended next steps: Submit documentation for verification</strong></p>
            `;
            
            // Remove any existing result
            const existingResult = document.querySelector('.result');
            if (existingResult) {
                existingResult.remove();
            }
            
            // Insert the result before the footer
            document.querySelector('.footer').before(resultDiv);
            
            // Scroll to the result
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
